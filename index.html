<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <title>Card2</title>
</head>
<body>
    
  <div class="background">

    <div class="card">
      <img class="heroImg" src="./images/illustration-hero.svg" alt="imagen">
      <h2>Order Summary</h2>
      <h4 class="cardDesc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h4>

      <div class="plan">
        <img src="./images/icon-music.svg" alt="imagen">
        <div class="planText">
          <h3>Annual Plan</h3>
          <h4>$59.99/year</h4>
          <a href="#">Change</a>
        </div>
      </div>
      <button>Proceed to Payment</button>
      <br>
      <a href="#" class="cancelOrder">Cancel Order</a>
    </div><!-- end card -->

  </div><!-- end background -->

</body>
</html>
